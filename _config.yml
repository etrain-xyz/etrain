# Site settings
title: Etrain
description: Tech blog
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://etrain.xyz"
future: true

# User settings
username: Etrain
user_description: Tech Blog
# email: support@etrain.xyz
github_username:  etrain-xyz
# disqus_username: lorem_ipsum

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

port: 4000
host: localhost

plugins:
  - jekyll-paginate-v2

pagination:
  enabled: true
  per_page: 12 # vi+en=12 (real per_page=6)
  permalink: '/page/:num/'
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2 # The number of links before the current page
    after: 2  # The number of links after the current page


# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# exclude my node related stuff
exclude: ["CNAME", "LICENSE", "README.md"]

# multiple language
defaults:
  # default vi
  - values:
      locale: vi
  # config posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:title
  - scope:
      path: _posts/en/**
      type: posts
    values:
      layout: post
      locale: en
      permalink: /en/posts/:title
  # config pages
  - scope: 
      path: _en/**
    values:
      locale: en

collections:
  en: 
    output: true